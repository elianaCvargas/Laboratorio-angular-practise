<div class="row justify-content-md-center">
  <!-- <div class="col-8 "> -->
  <h1 style="text-align: center;">Alta Horarios</h1>
</div>
<div class="row justify-content-md-center">
  <form [formGroup]="altaHorarioGroup">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Seleccione un rango de fechas</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input formControlName="fechaInicio" (dateChange)="setDaysInit($event)" matStartDate placeholder="Start date">
          <input formControlName="fechaFin" (dateChange)="setDaysEnd($event)" matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div formArrayName="horariosForms" *ngFor="let horario of horarios; let i=index">
      <div class="row">
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox1">{{ days[horario.fecha.getDay()] }}</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" (change)="onChange(horario, 0)" [formControl]="getHorarioControl(i).rango1">
          <label class="form-check-label" for="inlineCheckbox1">8: 00 - 13: 00 hs</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" (change)="onChange(horario, 1)" [formControl]="getHorarioControl(i).rango2">
          <label class="form-check-label" for="inlineCheckbox2">13: 00 - 17: 00 hs</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" (change)="onChange(horario, 2)" [formControl]="getHorarioControl(i).rango3">
          <label class="form-check-label" for="inlineCheckbox2">17 : 00 - 22: 00 hs</label>
        </div>
      </div>
    </div>


    <button [disabled]="!altaHorarioGroup.valid" type="submit" class="btn btn-primary"
      [formGroup]="altaHorarioGroup" (click)="submit()">Aceptar</button>
  </form>
</div>
